<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="1.css" rel="stylesheet">
    <script>

        function clicked(arg) {
          document.getElementById("screen").innerHTML+=arg;
           }

           function cleard() {
            document.getElementById("screen").innerHTML=" ";

           }

           function result(arg) {
            try{
                document.getElementById("screen").innerHTML=eval(document.getElementById("screen").innerHTML);
            }
            catch{
                document.getElementById("screen").innerHTML="Error";
            }
           }



    </script>

</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p id="screen"></p>
            </div>
            <div class="company">
                <h1>Casio</h1>
            </div>
            <div class="button">
                <div class="button_sub clear" onclick="cleard()" value="CE">CE</div>
                <div class="button_sub" onclick="clicked( `%`)" value="%">%</div>
                <div class="button_sub" onclick="result(`=`)" value="=">=</div>
                <div class="button_sub" onclick="clicked(`+`)" value="+">+</div>
                <div class="button_sub" onclick="clicked(`1`)" value="1">1</div>
                <div class="button_sub" onclick="clicked(`2`)" value="2">2</div>
                <div class="button_sub" onclick="clicked(`3`)" value="3">3</div>
                <div class="button_sub" onclick="clicked(`/`)" value="/">/</div>
                <div class="button_sub" onclick="clicked(`4`)" value="4">4</div>
                <div class="button_sub" onclick="clicked(`5`)" value="5">5</div>
                <div class="button_sub" onclick="clicked(`6`)" value="6">6</div>
                <div class="button_sub" onclick="clicked(`*`)" value="*">*</div>
                <div class="button_sub" onclick="clicked(`7`)" value="7">7</div>
                <div class="button_sub" onclick="clicked(`8`)" value="8">8</div>
                <div class="button_sub" onclick="clicked(`9`)" value="9">9</div>
                <div class="button_sub" onclick="clicked(`-`)" value="-">-</div>
                <div class="button_sub" onclick="clicked(String `(`)" value="(">(</div>
                <div class="button_sub" onclick="clicked(`0`)" value="0">0</div>
                <div class="button_sub" onclick="clicked(`.`)" value=".">.</div>
                <div class="button_sub" onclick="clicked(String `)`)" value=")">)</div>
            </div>
        </div>
    </div>
</body>

</html>
